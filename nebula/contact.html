<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula Head Shop - Contacto</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="contact.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (Copied from Home Page) -->
    <div class="hero">
        <nav>
            <a href="index.html">
                <img src="images/nebulaspin.gif" alt="Home Icon" class="home-icon">
            </a>
            <div class="logo">Nebula Headshop</div>
            <div class="menu-toggle">☰</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="gallery.html">Galería</a></li>
                <li><a href="shopping.html">Tienda</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contact Section with Gradient Background and Funky Design -->
    <section id="contact">
        <div class="contact-container">
            <div class="contact-info">
                <h1>Contáctanos</h1>
                <p>¡Nos encantaría saber de ti!</p>
                <div class="social-media">
                    <a href="https://www.facebook.com/nebulasmokeandtattoo" target="_blank">
                        <img src="images/facebooklogo.png" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/nebulaheadshop" target="_blank">
                        <img src="images/instalogo.png" alt="Instagram">
                    </a>
                    <a href="https://wa.me/528331383454" target="_blank">
                        <img src="images/wplogo.png" alt="WhatsApp">
                    </a>
                </div>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <h2>Formulario de Contacto</h2>
                    <input type="text" name="name" placeholder="Tu Nombre" required>
                    <input type="email" name="email" placeholder="Tu Correo" required>
                    <textarea name="message" placeholder="Tu Mensaje" required></textarea>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer (Copied from Home Page) -->
    <section id="contact-footer">
        <div class="logo-and-contact">
            <div class="bee-logo-container">
                <img src="images/nebulalogo1.jpg" alt="Bee Logo" class="bee-logo">
            </div>
            <div class="contact-info">
                <h1>nebulaheadshop.com</h1>
                <p>Diseñando y entregando con Amor desde 2012</p>
            </div>
        </div>
        <div class="contact-social">
            <h2>Contáctanos</h2>
            <p>Te guiamos con tu compra!</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/nebulaheadshop/?hl=en" target="_blank">
                    <img src="images/instalogo.png" alt="Instagram">
                </a>
                <a href="https://wa.me/528331383454" target="_blank">
                    <img src="images/wplogo.png" alt="WhatsApp">
                </a>
                <a href="https://www.facebook.com/nebulasmokeandtattoo/?locale=es_LA" target="_blank">
                    <img src="images/facebooklogo.png" alt="Facebook">
                </a>
            </div>
        </div>
    </section>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
